{% load forms %}
<div ng-show="item.{{ field_name }} !== null" class="row">
  <div class="col-md-6">
    {{ label }}:
  </div>
  <div class="col-md-6">
    {% if is_boolean %}
    {% icon "fa-check" %}
    {% elif is_date %}
    [[ item.{{ field_name }}|displayDate ]]
    {% else %}
    [[ item.{{ field_name }} ]]{{ unit }}
    {% endif %}
  </div>
</div>
