<a
style="
  font-size: 18px;
  display: inline-block;
  margin-left: 10px;
  margin-right: 10px;
  padding: 5px 10px;
  margin-top: 10px;
"
{% if is_singleton %}
ng-disabled="episode.{{ subrecord.get_api_name }}.length"
{% endif %}
{% if link %}
href="{{ link }}"
{% else %}
ng-click="episode.recordEditor.newItem('{{ subrecord.get_api_name }}')"
{% endif %}
class="btn btn-default btn-xs"
>
<i class="fa fa-plus-circle pointer"></i>
{{ subrecord.get_display_name }}
</a>
