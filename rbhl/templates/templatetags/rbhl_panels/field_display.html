{% load forms %}
<div class="row">
    <div class="col-md-{{ label_size }}">
        <b>{{ label }}:</b>
    </div>
    <div class="col-md-{{ field_size }}" ng-show="item.{{ field_name }}">
        {% if is_boolean %}
            {% icon "fa-check" %}
        {% elif is_date %}
            [[ item.{{ field_name }}|displayDate ]]
        {% elif markdown %}
          <div markdown="{{ field_name }}"></div>
        {% else %}
            [[ item.{{ field_name }} ]]
        {% endif %}
    </div>
</div>
