<div class="row">
  <div class="peak-flow-graph" ng-controller="PeakFlowCtrl" class="col-md-12">
    <div class="panel panel-default record-panel">
      <div class="panel-heading">
        <h3>
          Peak Flow
          <a href="/pathway/#/peak_flow_day/[[ patient.id ]]/[[ episode.id ]]?trial_num=[[ newTrialNum ]]">
            <i class="fa fa-plus-circle edit pull-right pointer">
            </i>
          </a>
        </h3>
      </div>
    </div>
    <div class="col-md-12" ng-repeat="trialNum in trialNums">
      <h4>
        <div class="row">
          <div class="col-md-12">
            <span ng-show="graphDataByPeakFlowNum[trialNum].days.length > 1">
              Trial [[ trialNum ]]
              <a href="/pathway/#/peak_flow_day/[[ patient.id ]]/[[ episode.id ]]?trial_num=[[ trial_num ]]">
                <i class="fa fa-pencil edit pull-right pointer">
                </i>
              </a>
            </span>
            <span ng-hide="graphDataByPeakFlowNum[trialNum].days.length > 1">
              <a href="/pathway/#/peak_flow_day/[[ patient.id ]]/[[ episode.id ]]?trial_num=[[ trial_num ]]">
                <i class="fa fa-pencil edit pull-right pointer">
                </i>
              </a>
            </span>
          </div>
        </div>
      </h4>
      <div ng-show="graphDataByPeakFlowNum[trialNum].days.length > 3">
        <div class="row content-offset-below-25">
          <div class="col-md-12">
            <div class="col-md-4">
              <div class="row">
                <div class="col-md-8">
                  <strong>
                    Overall mean:
                  </strong>
                </div>
                <div class="col-md-4 text-left">
                  [[ graphDataByPeakFlowNum[trialNum].overrall_mean ]] litres/minute
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="row">
                <div class="col-md-8">
                  <strong>
                    PEF Mean:
                  </strong>
                </div>
                <div class="col-md-4 text-left">
                  [[ graphDataByPeakFlowNum[trialNum].pef_mean ]] litres/minute
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="row">
                <div class="col-md-8">
                  <strong>
                    Completeness:
                  </strong>
                </div>
                <div class="col-md-4 text-left">
                  [[ graphDataByPeakFlowNum[trialNum].completeness ]]%
                </div>
              </div>
            </div>
          </div>
        </div>
        <div peak-flow-graph data="graphDataByPeakFlowNum[trialNum]"></div>
      </div>
    </div>
  </div>
</div>
