<div class="container-fluid">
  <div class="row">
    <div style="padding-right: 90px;" class="col-md-12">
      <div id="six-month-line-graph">

<script>
c3.generate({
  bindto: '#six-month-line-graph',
  data: {
    x: 'x',
    columns: [
        ['x', '2020-07-01', '2020-08-01', '2020-09-01', '2020-10-01', '2020-11-01', '2020-12-01'],
        ['Number of samples received', 12, 34, 36, 12, 11, 20],

      x: {
          type: 'timeseries',
          tick: {
              format: '%m/%Y'
          }
      }
  }
});
</script>
