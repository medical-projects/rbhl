{% load forms %}
<div class="row test-row">
  <div class="col-md-6">
    [[ item.test ]]
  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-12">
        {% icon "fa-check" %} [[ item.date | displayDate ]]
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div markdown="comments"></div>
      </div>
    </div>
  </div>
</div>
