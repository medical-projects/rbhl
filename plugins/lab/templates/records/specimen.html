{% load rbhl_panels %}
  <div ng-repeat="test in item.labtest_set" class="row">
    <div class="col-md-6">
      [[ investigationsView.getTestDisplay(test.observation_set).label ]]
    </div>
    <div class="col-md-6">
      <span ng-repeat="val in investigationsView.getTestDisplay(test.observation_set).value">
        [[ val ]]
        <span ng-show="!$last">&nbsp;</span>
      </span>
    </div>
  </div>
  {% test_field "Specimen.blood_taken" %}
  {% test_field "Specimen.assay_no" %}
  {% test_field "Specimen.assay_date" %}
  {% test_field "Specimen.store" %}
  {% test_field "Specimen.information" %}
