{% load panels %}
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-9">
            <h3>
              <i class="fa fa-stethoscope"></i> Investigations
            </h3>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-6">
            {% record_panel models.Spirometry %}
          </div>
          <div class="col-md-6">
            {% record_panel models.SkinPrickTest %}
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            {% record_panel models.BronchialTest %}
          </div>
          <div class="col-md-6">
            {% record_panel models.OtherInvestigations %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
