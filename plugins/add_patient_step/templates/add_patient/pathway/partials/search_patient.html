<div class="col-sm-8">
    <h4>Hospital number</h4>
    <input required autofocus class="form-control" type="text" ng-model="editing.demographics.hospital_number" ng-keypress="$event.keyCode == 13 && lookup_hospital_number()" />
    <br />
    <button class="btn btn-lg btn-primary" ng-click="lookup_hospital_number()">
        <i class="fa fa-search"></i>
        Search
    </button>
    <br />
    <p>
        If we already have your patient on the system, we can pull their
        details for you
    </p>
</div>
